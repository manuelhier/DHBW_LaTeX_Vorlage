name: Build LaTeX PDF

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: dhbw-latex:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build PDF with Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -w /work \
            dhbw-latex:latest

      - name: Verify PDF was created
        run: |
          if [ -f main.pdf ]; then
            ls -lh main.pdf
            echo "‚úÖ PDF build successful"
          else
            echo "‚ùå PDF build failed - main.pdf not found"
            exit 1
          fi

      - name: Check for LaTeX warnings (optional)
        run: |
          if [ -f main.log ]; then
            echo "LaTeX compilation log:"
            tail -20 main.log
          fi
        continue-on-error: true

      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: main.pdf
          path: main.pdf
          retention-days: 30

      - name: Comment PR with artifact link
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìÑ **PDF Build Complete**\n\n[Download artifact](${artifactUrl})`
            });
        continue-on-error: true
